{% extends "base.html" %}

{% block content%}
<h1>Hello, {{ user.username }}!</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Published</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ book['author'] }}</td>
        <td>{{ book['publisher'] }}</td>
        <td>{{ book['published'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
